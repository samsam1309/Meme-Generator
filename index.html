<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="logo" onclick="toggleMode('gallery')">Meme Generator <i class="fa-solid fa-gamepad"></i></h1>
        <button id="gallery-btn" class="header-btn" onclick="toggleMode('gallery')">Gallery</button>
        <button class="header-btn" onclick="toggleMode('memes')">Memes</button>
        <button class="header-btn" onclick="generateRandomMeme()">Generate Random Meme</button>
    </header>

    <section id="gallery">

        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
            <div class="keyword-container" id="keyword-container">
            </div>
        </div>


        <div class="image-gallery">
            <img id="img-1" src="img/1.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(1)">
            <img id="img-2" src="img/2.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(2)">
            <img id="img-3" src="img/3.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(3)">
            <img id="img-4" src="img/4.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(4)">
            <img id="img-5" src="img/5.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(5)">
            <img id="img-6" src="img/6.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(6)">
            <img id="img-7" src="img/7.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(7)">
            <img id="img-8" src="img/8.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(8)">
            <img id="img-9" src="img/9.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(9)">
            <img id="img-10" src="img/10.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(10)">
            <img id="img-11" src="img/11.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(11)">
            <img id="img-12" src="img/12.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(12)">
            <img id="img-13" src="img/13.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(13)">
            <img id="img-14" src="img/14.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(14)">
            <img id="img-15" src="img/15.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(15)">
            <img id="img-16" src="img/16.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(16)">
            <img id="img-17" src="img/17.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(17)">
            <img id="img-18" src="img/18.jpg" alt="Gallery Image" class="gallery-image" onclick="selectImage(18)">
        </div>
    </section>
    <section id="editor-container">
        <canvas id="editor-canvas" width="500" height="500"></canvas>
        <div class="editor-console">
            <input type="text" id="text-input" placeholder="Entrez votre texte..." onchange="handleTextInputChange()">
            <div class="console-btn">
                <button id="add-text-btn" onclick="addText()"><i class="fa-solid fa-plus"></i></button>
                <button id="clear-text-btn" onclick="deleteLine()"><i class="fa-solid fa-trash"></i></button>
                <button id=select-text-btn onclick="toggleLine()"><i class="fa-solid fa-arrows-up-down"></i></button>
            </div>
            <div class="adjust-btn">
                <input type="color" id="font-color-picker" value="#ffffff" onclick="handleColorChange()">
                <div class="font-size">
                    <button class="font-btn" id="increase-font-btn" onclick="adjustFontSize(4)">Increase Font</button>
                    <button class="font-btn" id="decrease-font-btn" onclick="adjustFontSize(-4)">Decrease Font</button>
                    <button class="font-btn" id="toggle-border-btn" onclick="toggleBorder()"><i
                            class="fa-solid fa-ban"></i></button>
                    <!-- Add these buttons to your HTML where you want them -->
                    <button onclick="handleArrowClick(-10)">Up</button>
                    <button onclick="handleArrowClick(10)">Down</button>

                </div>

                <div class="font-controls">
                    <select class="font-btn" id="font-family" onchange="handleFontFamilyChange()">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>

                    <input type="number" class="font-btn" id="font-size" value="20" min="10" max="100"
                        onchange="handleFontSizeChange()">
                    <button class="font-btn" onclick="alignText('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button class="font-btn" onclick="alignText('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="font-btn" onclick="alignText('right')"><i
                            class="fa-solid fa-align-right"></i></button>
                </div>
            </div>

            <div class="export-btn">
                <button class="download-btn" onclick="handleDownloadButtonClick()">Télécharger</button>
                <button class="share-btn">Share</button>
                <button class="save-meme-btn" onclick="saveMeme()">Save Meme</button>
            </div>

        </div>
    </section>

    <section id="saved-memes" style="display: none;">
    </section>


    <script src="https://kit.fontawesome.com/4a09df90af.js" crossorigin="anonymous"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/editor.service.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
